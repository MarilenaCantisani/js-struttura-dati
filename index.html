<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Magic</title>
</head>

<body>
    <!--* Property list to filter  *-->
    <select id="property-filter">
        <option value="all">Tutte</option>
        <option value="id">ID</option>
        <option value="name">Nome</option>
        <option value="castingCost">Costo di lancio</option>
        <option value="typeCard">Tipo di carta</option>
        <option value="subtypeCard">Sottotipo</option>
        <option value="numberOfCollection">Numero collezione</option>
        <option value="strength">Forza</option>
        <option value="constitution">Costituzione</option>
        <option value="borderCardColor">Colore bordo carta</option>
    </select>

    <!--* Search bar  *-->
    <input id="search-bar" class="hidden" type="text" placeholder="Cosa vuoi cercare?">

    <!--* Search button  *-->
    <button id="button-search">Cerca</button>

    <section id="card"></section>
    <script src="./js/script.js"></script>
</body>

</html>
